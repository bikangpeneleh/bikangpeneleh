<html>
	{% include head.html %}	
	<body>		
		{{ content }}
		<script>
		var width = $(window).width()
		if ( width > 899 )
		$( function(){
			$.stellar({
				responsive: true,
			verticalScrolling: true,
			horizontalOffset: 0,
			verticalOffset: 0,
			positionProperty: 'transform',
			});
		});
		</script>
		<script type="text/javascript" src="{{ site.baseurl }}/assets/js/lightbox.js"></script>
	</body>
</html>
